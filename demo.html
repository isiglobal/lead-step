<!DOCTYPE html>
<html lang="en">
  <!--
    This serves as both a demo of LeadStep
    and as a development/testing sandbox.
  -->
  <head>
    <title>LeadStep Demo and Development Sandbox</title>
    <link href="./includes/yui-reset.css" rel="stylesheet">
    <link href="./includes/design.css" rel="stylesheet">
  </head>
  <body>
    <div id="main">
    </div>
    <!-- Configure require.js and import LeadStep main -->
    <script src="./includes/require.js"></script>
    <script type="text/javascript">
      require.config({
        baseUrl: './src',
        shim: {
          'backbone': {
            deps: ['underscore', 'jquery'],
            exports: 'Backbone',
          },
          'underscore': {
            exports: '_',
          },
          'jquery': {
            exports: '$',
          },
        },
        paths: {
          'jquery': '../includes/jquery',
          'underscore': '../includes/underscore',
          'backbone': '../includes/backbone',
        },
      });

      // Import main module
      requirejs(['main'], function(main) {
          console.log('index callback');
          console.log(main);
      });
    </script>
  </body>
</html>
